apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: microservice-app-example
  name: log-message-processor
  namespace: k8s
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: microservice-app-example
        service: log-message-processor
    spec:
      containers:
      - env:
        - name: REDIS_HOST
          value: redis-queue
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_CHANNEL
          value: log_channel
          
        image: log-message-processor
        name: log-message-processor
        imagePullPolicy: Never
      restartPolicy: Always
